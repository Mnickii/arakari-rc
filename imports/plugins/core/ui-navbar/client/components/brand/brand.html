<template name="coreNavigationBrand">
  <a class="brand" href="{{pathFor '/'}}" id="welcome">
    {{#with logo}}
      <div class="logo">
        <img src="{{url}}">
      </div>
    {{/with}}
    <span class="title">{{siteName}}</span>
  </a>
  <a class="brand" href="{{pathFor '/shop'}}">
    <span class="title">Shops</span>
  </a>
</template>
