<template name="wallet">
  <div class="flex flex-column flex-align-center flex-2x container-lg">
    <div class="flex-item">
      <div class="panel panel-success panel-lg">
        <div class="panel-heading">
          <h3 class="panel-title">Your Balance</h3>
        </div>
        <div class="panel-content">
          {{#if getBalance}}
          <span style="font-weight: bolder; font-size: 4.2em">{{formatPrice getBalance}}</span> {{/if}}
        </div>
      </div>
    </div>

    <div class="flex-item">
      <div class="panel panel-default">
        <div class="panel-info panel-heading">
          <h3 class="panel-title">Deposit</h3>
        </div>

        <div class="panel-content">
          <form id="deposit">
            <div class="row form-group col-md-6 col-md-offset-3">
              <input id="depositAmount" name="txtAmount" class="form-control" type="number" placeholder="Amount">
            </div>
            <button id="completeOrder" onclick="getAmount()" type="submit" class="btn btn-lg btn-success btn-block btn-complete-order">Deposit</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function getAmount(){
      var amount = document.getElementById('depositAmount').value
      console.log(amount)
      }
    </script>

  </div>
</template>
